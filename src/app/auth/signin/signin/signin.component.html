<div class="account-content">
  <div class="login-wrapper bg-img">
    <div class="login-content">
      <form>
        <div class="login-userset">
          <div class="login-logo logo-normal">
            <img src="assets/img/athletics.png" alt="img">
          </div>
          <a [routerLink] = "routes.adminDashboard" class="login-logo logo-white">
            <img src="assets/img/logo-white.png"  alt="">
          </a>
          <div class="login-userheading">
            <h3>WELCOME TO WORK GUARD</h3>
            <h4><strong>Sign in Below as a coach</strong></h4>
          </div>
          <div class="form-login mb-3">
            <label class="form-label">Email Address</label>
            <div class="form-addons">
              <input type="text" class="form- control">
              <img src="assets/img/icons/mail.svg" alt="img">
            </div>
          </div>
          <div class="form-login mb-3">
            <label class="form-label">Password</label>
            <div class="pass-group">
              <input [type]="password[1] ? 'text' : 'password' " class="pass-input">
              <span class="fas toggle-password" [ngClass]=" password[1] ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePassword(1)"></span>
            </div>
          </div>
          <div class="form-login authentication-check">
            <div class="row">
              <div class="col-12 d-flex align-items-center justify-content-between">
                <div class="custom-control custom-checkbox custom-class-check">
                  <!--                                   <label class="checkboxs ps-4 mb-0 pb-0 line-height-1">-->
                  <!--                                       <input type="checkbox" class="form-control">-->
                  <!--                                       <span class="checkmarks"></span>Remember me-->
                  <!--                                   </label>-->
                </div>
                <!--                               <div class="text-end">-->
                <!--                                   <a class="forgot-link" [routerLink] = "routes.forgotPassword">Forgot Password?</a>-->
                <!--                               </div>-->
              </div>
            </div>
          </div>
          <div class="form-login">
            <button type="button" class="btn btn-login" (click)="navigation()">Sign In</button>
          </div>
          <div class="signinform">
            <h4>New on our platform?<a [routerLink] = "routes.register" class="hover-a"> Create an account</a></h4>
          </div>
          <div class="form-setlogin or-text">
            <h4>OR</h4>
          </div>
          <div class="form-sociallink">
            <ul class="d-flex">
              <li>
                <a href="javascript:void(0);" class="facebook-logo">
                  <img src="assets/img/icons/facebook-logo.svg" alt="Facebook">
                </a>
              </li>
              <li>
                <a href="javascript:void(0);">
                  <img src="assets/img/icons/google.png" alt="Google">
                </a>
              </li>
              <li>
                <a href="javascript:void(0);" class="apple-logo">
                  <img src="assets/img/icons/apple-logo.svg" alt="Apple">
                </a>
              </li>

            </ul>

          </div>
        </div>
      </form>
    </div>
    <div class="login-userset bg-image">
      <div class="container center-text" style="width: 700px!important;">
        <div style="font-size:86px; padding-left: 200px; color: white;font-weight: 500;font-family: fantasy; font-style:italic">WORK GUARD</div>
        <!--          <div style="font-size:86px; padding-left: 300px; color: white;font-weight: 500;font-family: fantasy; font-style:italic">GUARD</div>-->
      </div>
    </div>
  </div>
</div>
