<div class="card pb-5">
  <div class="page-header px-3 pt-3">
    <div class="page-title">
      <h4>Athletes</h4>
    </div>
    <div class="page-btn">
      <button type="button" class="me-1 btn btn-primary btn ms-1" (click)="addAthletes()"><i class="feather icon-plus"></i>
        Add New
      </button>
    </div>
  </div>


  <div class="table-responsive dataview px-3">
    <table class="table" matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear>
      <thead>
      <tr>
        <th mat-sort-header="id">ID</th>
        <th mat-sort-header="name">Name</th>
        <th mat-sort-header="email">Email</th>
        <th mat-sort-header="device">Device</th>
        <th mat-sort-header="gender">Gender</th>
        <th mat-sort-header="level">Level</th>
        <th mat-sort-header="hrRange">Heart Rate Range</th>
        <th mat-sort-header="weight">Weight</th>
        <th mat-sort-header="height">Height</th>
        <th mat-sort-header="action">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of sampleData">
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.email }}</td>
        <td>{{ project.device }}</td>
        <td>{{ project.gender }}</td>
        <td>{{ project.level }}</td>
        <td>{{ project.hrRange }}</td>
        <td>{{ project.weight }}</td>
        <td>{{ project.height }}</td>
        <td>
          <a class="confirm-text p-2" href="javascript:void(0);">
            <i class="feather icon-edit feather-edit"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
