<div class="card pb-5">
  <div class="page-header px-5 pt-3">
    <div class="page-title">
      <h4>{{ isEditId ? 'Edit Athletes' : 'Add Athletes' }}</h4>
    </div>
    <div class="btn-toolbar p-0 m-0">
      <div class="m-0">
        <button type="button" class="me-1 btn btn-info btn ms-1" (click)="reset()"><i class="feather icon-refresh-ccw"></i>
          Reset
        </button>
        <button type="submit" class="me-1 btn btn-success btn" (click)="onSubmit()"><i class="feather icon-save"></i>
          SAVE
        </button>
        <button type="button" class="me-1 btn btn-danger btn" (click)="onBackClick()"><i
          class="feather icon-chevrons-left"></i> Back
        </button>
      </div>
    </div>
  </div>


  <div class="px-5 mt-3" >
    <div>
      <form [formGroup]="athleteForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xl-6">
            <div class="row">
              <label class="col-lg-3 col-form-label col-form-label-sm">Competition Name :</label>
              <div class="col-lg-9  form-group">
                <input type="text" placeholder="Enter first name" class="form-control" formControlName="client_name"
                       [ngClass]="{ 'is-invalid': athleteForm.get('competitionName')?.invalid && (athleteForm.get('competitionName')?.dirty || athleteForm.get('competitionName')?.touched) }">
                <div
                  *ngIf="athleteForm.get('competitionName')?.invalid && (athleteForm.get('competitionName')?.dirty || athleteForm.get('competitionName')?.touched)"
                  class="text-danger">Competition name is required
                </div>
              </div>
            </div>

            <div class="row">
              <label class="col-lg-3 col-form-label col-form-label-sm">Date :</label>
              <div class="col-lg-9 form-group">
                <div class="input-groupicon">
                  <input
                    matInput
                    [matDatepicker]="picker1"
                    placeholder="Date"
                    formControlName="date"
                    class="mat-input-element"
                  />
                  <div class="addonset">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </div>
                </div>
                <div
                  *ngIf="athleteForm.get('date')?.invalid && (athleteForm.get('date')?.dirty || athleteForm.get('date')?.touched)"
                  class="text-danger">Date is required
                </div>
              </div>
            </div>

            <div class="row">
              <label class="col-lg-3 col-form-label col-form-label-sm">Venue :</label>
              <div class="col-lg-9  form-group">
                <input type="text" placeholder="Enter venue " class="form-control" formControlName="venue"
                       [ngClass]="{ 'is-invalid': athleteForm.get('venue')?.invalid && (athleteForm.get('venue')?.dirty || athleteForm.get('venue')?.touched) }">
                <div
                  *ngIf="athleteForm.get('venue')?.invalid && (athleteForm.get('venue')?.dirty || athleteForm.get('venue')?.touched)"
                  class="text-danger">Venue is required
                </div>
              </div>
            </div>
          </div>


          <div class="col-xl-6">
              <label class="col-lg-12 col-form-label col-form-label-sm">Select athletes for the competition :</label>
            <div class="table-responsive dataview mt-3">
              <table class="table datanew" matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear>
                <thead>
                <tr>
                  <th style="width: 100px !important;">Id</th>
                  <th style="width: 300px !important;">Name</th>
                  <th style="width: 100px !important;">Device</th>
                  <th style="width: 50px !important;">Action</th>
                </tr>
                </thead>
                <tbody formArrayName="athleteArray">
                <tr *ngFor="let task of athleteArray.controls; let i = index" [formGroupName]="i">
                  <td style="padding: 0px 5px!important;">
                    <div class="form-group" style="margin: 0!important;">
                      <input type="text" readonly class="form-control" formControlName="id">
                    </div>
                  </td>
                  <td style="padding: 0px 5px !important;">
                    <mat-select name="dataType" id="dataType" formControlName="name">
                      <mat-option *ngFor="let athlete of sampleData" [value]="athlete.id">{{athlete.name}}</mat-option>
                    </mat-select>
                  </td>
                  <td style="padding: 0px 5px !important;">
                    <div class="form-group" style="margin: 0!important;">
                      <input type="text" class="form-control" formControlName="device">
                    </div>
                  </td>
                  <td style="padding: 0px 5px !important;">
                    <a class="confirm-text p-2" href="javascript:void(0);" (click)="removeAthleteFormArray(i)">
                      <i class="feather icon-trash-2 feather-trash-2"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-end mt-3">
              <button type="submit" class="me-1 btn-sm btn-primary float-end" (click)="addAthleteArray()"><i class="feather icon-plus"></i> Add Athlete
              </button>
            </div>
          </div>
        </div >
      </form>
    </div>
  </div>



</div>
