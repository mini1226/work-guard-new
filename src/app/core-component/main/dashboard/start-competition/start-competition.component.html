<div class="card pb-5">
  <div class="page-header px-5 pt-3">
    <div class="page-title">
      <h4>Start Competition</h4>
    </div>
    <div class="btn-toolbar p-0 m-0">
      <div class="m-0">
<!--        <button type="button" class="me-1 btn btn-info btn ms-1" (click)="reset()"><i class="feather icon-refresh-ccw"></i>-->
<!--          Reset-->
<!--        </button>-->
<!--        <button type="submit" class="me-1 btn btn-success btn" (click)="onSubmit()"><i class="feather icon-save"></i>-->
<!--          SAVE-->
<!--        </button>-->
<!--        <button type="button" class="me-1 btn btn-danger btn" (click)="onBackClick()"><i-->
<!--          class="feather icon-chevrons-left"></i> Back-->
<!--        </button>-->
      </div>
    </div>
  </div>


  <div class="px-5 mt-3" >
    <div>
        <div class="row">
          <div class="col-xl-4"></div>
          <div class="col-xl-4 text-center">
            <button type="submit" class="me-1 btn-w-lg btn-success btn" (click)="onSubmit()"><i class="feather icon-play"></i>
              START
            </button>
          </div>
          <div class="col-xl-4"></div>
        </div>
    </div>
    <div class="row pt-5">
<!--      <div class="col-xl-4"></div>-->
      <div class="col-xl-12">
        <div class="table-responsive dataview px-3">
          <table class="table" matSort matSortActive="Sno" matSortDirection="asc" matSortDisableClear>
            <thead>
            <tr>
              <th mat-sort-header="id">ID</th>
              <th mat-sort-header="name">Name</th>
              <th mat-sort-header="action">Action</th>
              <th mat-sort-header="hr">Heart Rate</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of sampleData">
              <td>{{ project.id }}</td>
              <td>{{ project.name }}</td>
              <td>
                <button type="submit" class="me-1 btn-sm btn-danger btn" (click)="onSubmit()"><i class="feather icon-pause"></i>
                  STOP
                </button>
              </td>
              <td>
                <a class="confirm-text p-2" href="javascript:void(0);" (click)="liveHr()">
                  <i class="feather icon-eye feather-eye"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
<!--      <div class="col-xl-4"></div>-->
    </div >
  </div>
</div>
